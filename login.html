<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件</title>
    <!-- 引入css文件 -->
    <link rel="stylesheet" href="assets/css/loggin.css">
    <!-- 引入layui 的css样式 -->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <!-- 引入jqury文件 -->
    <script src="assets/lib/jquery.js"></script>
    <!-- 引入自己封装的baseAPi文件 -->
    <script src="assets/js/baseApi.js"></script>
    <!-- 引入layui的js文件 -->
    <script src="assets/lib/layui/layui.all.js"></script>
    <!-- 引入js样式文件 -->
    <script src="assets/js/login.js"></script>
</head>

<body>
    <!-- 头部的logo区域 -->
    <div class="layui-main">
        <img src="assets/images/logo.png" alt="">
    </div>


    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box">
        </div>
        <!-- 登录的div -->
        <div class="login-box">

            <form class="layui-form" id="form-login" action="">
                <!-- 输入用户名框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录框 -->
                <div class="layui-form-item ">
                    <button class="layui-btn layui-btn-danger layui-btn-fluid" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <!-- 去注册按钮 -->
                <div class="layui-form-item links">
                    <a class="link-login" href="javascript:;">去注册账号</a>
                </div>
            </form>

        </div>
        <!-- 注册的div -->

        <div class="reg-box">
            <form class="layui-form" id="form-reg" action="">
                <!-- 输入用户名框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" id="username" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input id="pwd" type="password" name="password" required lay-verify="required|pwd"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码确认框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|reqwd"
                        placeholder="请确认输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录框 -->
                <div class="layui-form-item ">
                    <button class="layui-btn layui-btn-danger layui-btn-fluid" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <!-- 去注册按钮 -->
                <div class="layui-form-item links">
                    <a class="link-reg" href="javascript:;">去登录</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
